<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Since Last Incident</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1 id="days-since">X days since last poop incident</h1>
     <h1 id="on-notice">On Notice: <b>Jon</b></h1>

    <script>
        // Dates object in JavaScript considers months as zero-indexed (January is 0, February is 1, etc.).
        // So ensure you enter the date correctly
        const lastIncidentDate = new Date(2024, 8, 21);
        
        function calculateDaysSince(date) {
            const today = new Date();
            const timeDifference = today - date; // Difference in milliseconds
            const daysDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24)); // Convert to days
            return daysDifference;
        }

        const daysSince = calculateDaysSince(lastIncidentDate);
        document.getElementById('days-since').innerText = `${daysSince} days since last poop incident`;
    </script>
</body>
</html>
