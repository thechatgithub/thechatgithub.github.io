<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Since Last Poop Incident</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000033;
            color: #00ff00;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            border: 3px solid #4a0080;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            padding: 20px;
            background-color: rgba(0, 0, 51, 0.7);
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
            color: #ffffff;
        }
        .timer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 10px;
            font-family: 'VT323', monospace;
            font-size: 1.5em;
            margin-bottom: 20px;
            border: 2px solid #00ff00;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        th {
            background-color: #4a0080;
            border: 2px solid #00ffff;
            padding: 5px;
            color: #ffffff;
        }
        td {
            border: 2px solid #4a0080;
            padding: 5px;
            color: #00ff00;
        }
        tr:nth-child(even) {
            background-color: rgba(74, 0, 128, 0.5);
        }
        .visitor-count {
            background-color: rgba(0, 0, 0, 0.7);
            color: #ff00ff;
            padding: 10px;
            border: 2px dashed #00ffff;
            display: inline-block;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>On Notice: Jake</h1>
        
        <img src="90sdancingbaby.gif" alt="baby" width="200px" height="200px">

        <div id="timer" class="timer">Loading... since last poop incident</div>

        <h2 style="color: #00ffff; text-shadow: 1px 1px #ff00ff; margin-bottom: 10px;">Leaderboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Days</th>
                </tr>
            </thead>
            <tbody id="leaderboard">
                <!-- Leaderboard data will be inserted here -->
            </tbody>
        </table>

        <div id="visitorCount" class="visitor-count">Visitor Count: 100</div>

    </div>

    <script>
        const startDate = new Date(2024, 10, 9);

        // Hardcoded leaderboard data
        const leaderboardData = [
            { name: "Jon", days: 49 }
        ];

        function updateTimer() {
            const now = new Date();
            const difference = now.getTime() - startDate.getTime();
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = 
                `${days.toString().padStart(2, '0')} days, ` +
                `${hours.toString().padStart(2, '0')}:` +
                `${minutes.toString().padStart(2, '0')}:` +
                `${seconds.toString().padStart(2, '0')} ` +
                '<span style="color: #ff00ff;">since last poop incident</span>';
        }

        function populateLeaderboard() {
            const leaderboardBody = document.getElementById('leaderboard');
            leaderboardData.sort((a, b) => b.days - a.days);
            leaderboardBody.innerHTML = leaderboardData.map(entry => `
                <tr>
                    <td>${entry.name}</td>
                    <td>${entry.days}</td>
                </tr>
            `).join('');
        }

        function updateVisitorCount() {
            let count = 100;
            setInterval(() => {
                count += Math.floor(Math.random() * 5) + 1;
                document.getElementById('visitorCount').textContent = `Visitor Count: ${count}`;
            }, 5000);
        }

        // Initialize everything
        updateTimer();
        setInterval(updateTimer, 1000);
        populateLeaderboard();
        updateVisitorCount();
    </script>
</body>
</html>
